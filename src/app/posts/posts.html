<app-header></app-header>

<main class="container mx-auto px-4 py-8">
  <section class="mb-12">
    <h2 class="text-3xl font-bold mb-6 text-gray-800">Noticias Destacadas</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <app-post-card
        *ngFor="let post of featuredPosts"
        [post]="post"
        [isFeatured]="true"
      >
      </app-post-card>
    </div>
  </section>

  <section *ngFor="let category of categories" class="mb-12">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">{{ category }}</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <app-post-card
        *ngFor="let post of postService.getPostsByCategory(category)"
        [post]="post"
      >
      </app-post-card>
    </div>
  </section>
</main>

<app-footer></app-footer>
